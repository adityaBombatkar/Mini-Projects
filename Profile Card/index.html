 <!DOCTYPE html>
 <html lang="en">
    <head>
        <title>Profile UI</title>

        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    </head>

    <body>

        <div class="profile-card">
            <div class="image">
                <img src="profile.jpg" alt="" class="profile-image">
            </div>

            <div class="text-data">
                <span class="name">AdiSoft</span>
                <span class="job">Coding & Sketching</span>
            </div>

            <div class="media-button">
                <a href="#" style="background-color: rgb(71, 71, 238);" class="link">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="#" style="background-color: rgb(177, 7, 7);" class="link">
                    <i class='bx bxl-youtube' ></i>
                </a>
                <a href="#" style="background-color: black;" class="link">
                    <i class='bx bxl-meta' ></i>
                </a>
                <a href="#" style="background-color: rgb(213, 60, 203);" class="link">
                    <i class='bx bxl-instagram' ></i>
                </a>
            </div>

            <div class="subscribe">
                <button class="button">Subscribe</button>
                <button class="button">Comment</button>
            </div>

            <div class="social">
                <div class="data">
                    <i class='bx bx-like' ></i>
                    <span class="data-span">20k</span>
                </div>
                <div class="data">
                    <i class='bx bx-message-square-dots' ></i>
                    <span class="data-span">5k</span>
                </div>
                <div class="data">
                    <i class='bx bx-share' ></i>
                    <span class="data-span">2k</span>
                </div>
            </div>
        </div>


        <link rel="stylesheet" href="style.css">

    </body>

 </html>
